<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: aqua;
		}
		
		form {
			background-color:red;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			width: 500px;
			margin: 0 auto;
		}
		
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		
		input[type=text], select, textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
			font-size: 16px;
		}
		
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 18px;
		}
		
		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<form>
		<label for="name">Enter Your Name:</label>
		<input type="text" id="name" name="name" required>
		
		<label for="email">Enter Your Email:</label>
		<input type="text" id="email" name="email" required>
		
		<label for="subject">Select The Subject:</label>
		<select id="subject" name="subject"><option value="general">General Inquiry</option><option value="feedback">Feedback</option><option value="support">Support Request</option></select><label for="message">Submit Message:</label><textarea id="message" name="message" rows="5" required></textarea><input type="submit" value="Submit">
	</form>
</body>
</html>






<!DOCTYPE html>
<html>
<head>
	<title>student record Form</title>
	<script>
		function validateForm() {
			var name = document.forms["recordForm"]["name"].value;
			var rollNo = document.forms["recordForm"]["rollNo"].value;
			var email = document.forms["recordForm"]["email"].value;
			var phone = document.forms["recordForm"]["phone"].value;
			
			if (name == "") {
				alert("Name must be filled out");
				return false;
			}
			if (rollNo == "") {
				alert("Roll No. must be filled out");
				return false;
			}
			if (email == "") {
				alert("Email must be filled out");
				return false;
			}
			if (phone == "") {
				alert("Phone number must be filled out");
				return false;
			}
			if (isNaN(rollNo)) {
				alert("Roll No. must be a number");
				return false;
			}
			if (isNaN(phone)) {
				alert("Phone number must be a number");
				return false;
			}
			return true;
		}
	</script>
</head>
<body bgcolor="lightgreen">
	<h2>Record Form For Student</h2>
	<form name="recordForm" onsubmit="return validateForm()">
		<label for="name">Enter Name:</label>
		<input type="text" id="name" name="name" required><br><br>
		
		<label for="rollNo">Enter Roll No.:</label>
		<input type="text" id="rollNo" name="rollNo" required><br><br>
		
		<label for="email">Enter Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		
		<label for="phone">Enter Phone No.:</label>
		<input type="tel" id="phone" name="phone" required><br><br>
		
		<input type="submit" value="Submit">
	</form>
</body>
</html>
